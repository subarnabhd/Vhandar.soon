<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .kit-map{
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container main-sec my-5">
        <div class="kit-form-container">
            <form action="">
                <div class="kit-industry-detail mb-4">

                    <div class="row mb-3 kit-location-container">
                        <div class="col-sm-10">
                            <label class="form-label kit-form-label">Address</label>
                            <div class="kit-input-icon">
                                <img src="../image/search.png" alt="">
                                <input type="text" class="form-control kit-form-control kit-form-location"
                                    placeholder="Search Location" id="us2-address">
                                <input type="text" id="us2-lat" hidden />
                                <input type="text" id="us2-lon" hidden />
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="kit-form-button">Reset</button>
                        </div>
                    </div>
                    <div class="row mb-3 kit-map">
                        <div class="col-sm-12 kit-map-container" id="maparea"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="lat"></div>
    <div id="long"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxuYq-A8SUTbp7LHy9Ti2-4ikE2lupjds&libraries=places"></script>
    <script src="locationpicker.js"></script>
</body>

</html>
